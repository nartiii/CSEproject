<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CourtLine | Login</title>
  <link rel="stylesheet" href="login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="top-bar">
    <p>Free shipping on orders over 50€</p>
  </div>


  <header class="header">
    <div class="nav-left">
      <a href="men.html">Men</a>
      <a href="women.html">Women</a>
      <a href="kids.html">Kids</a>
      <a href="products.html">New</a>
      <a href="football.html">Football</a>
    </div>

    <div class="nav-logo">
      <a href="index.html">CourtLine<span>.</span></a>
    </div>

    <div class="nav-right">
      <form class="search-form">
        <input type="text" placeholder="Search">
      </form>
      <a href="login.html" class="nav-link-light">Login</a>
      <a href="register.html" class="btn-nav">Sign Up</a>
    </div>
  </header>

 
  


  <main class="auth-layout">
    <section class="auth-box">
      <h1>Login</h1>
      <p class="auth-subtitle">Sign in to your CourtLine account.</p>

      <form id="loginForm" class="auth-form">
        <label>
          Email
          <input type="email" id="loginEmail" placeholder="you@example.com">
        </label>

        <label>
          Password
          <input type="password" id="loginPassword" placeholder="••••••••">
        </label>

        <p id="loginError" class="auth-error"></p>

        <button type="submit" class="auth-btn">Login</button>
      </form>

      <p class="auth-bottom-text">
        Dont have an account?
        <a href="register.html">Sign up</a>
      </p>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 CourtLine. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
